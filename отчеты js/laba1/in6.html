<!DOCTYPE html>
<html>

<body>
<script>
    function fibBinet(n) {
        var phi = (1 + Math.sqrt(5)) / 2;
        // используем Math.round для округления до ближайшего целого
        return Math.round(Math.pow(phi, n) / Math.sqrt(5));
    }
    function fib(n) {
        var a = 1,
            b = 0,
            x;
        for (i = 0; i < n; i++) {
            x = a + b;
            a = b
            b = x;
        }
        return b;
    }
    alert( fib(77) );
</script>
</body>

</html>
